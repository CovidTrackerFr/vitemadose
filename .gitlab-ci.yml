stages:
  - test
  - scrape
  - deploy
cache:
  paths:
    - venv
    - cache
test:
  stage: test
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/python:3.8-alpine
  timeout: "2 minutes"
  before_script:
    - ./scripts/install
  script:
    - ./scripts/test
  except:
    - schedules
    - triggers
    - branches

lister_contributeurs:
  stage: scrape
  allow_failure: true
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/python:3.8-alpine
  timeout: "3 minutes"
  before_script:
    - ./scripts/install
  script:
    - ./scripts/contributors
  artifacts:
    name: "contributors"
    expire_in: "1 week"
    paths:
      - data/output
  only:
    - main
    - gitlab-publish
    - schedules
trouver_les_rdv:
  stage: scrape
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/python:3.8-alpine
  timeout: "2 hours"
  tags:
    - clevercloud
  before_script:
    - apk add --no-cache make curl
    - ./scripts/install
    - echo IP publique de sortie du gitlab runner $(curl -s https://ifconfig.me/ip )
    - traceroute -4 -l -I partners.doctolib.fr
    - curl --silent --fail --head https://partners.doctolib.fr/
  script:
    - ./scripts/scrape
    - make stats
  artifacts:
    name: "rdv"
    expire_in: "1 week"
    paths:
      - data/output
  only:
    - main
    - gitlab-publish
    - schedules
pages:
  stage: deploy
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/python:3.8-alpine
  tags:
    - clevercloud
  script:
    - mkdir -p public
    - cp -r data/output/* public/
    - scripts/create-index.sh public
    - gzip -k -9 $(find public -type f)
  only:
    - main
    - gitlab-publish
    - schedules
  artifacts:
    expire_in: "1 month"
    paths:
      - public
